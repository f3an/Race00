<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js" defer></script>
</head>

<body>
    <h1 id="logo">Calculator</h1>
    <div class=”calculator”>
        <div class=”calculator__display”><span id="display" value="0">0</span></div>
        <div class=”calculator__keys”>
            <button class="key--operator" data-action="add" value="+" onclick="dis('+')">+</button>
            <button class="key--operator" data-action="subtract" value="-" onclick="dis('-')">-</button>
            <button class="key--operator" data-action="multiply" value="*" onclick="dis('*')">*</button>
            <button class="key--operator" data-action="divide" value="&#xf7;" onclick="dis('/')">&#xf7;</button>
            <button class="key--operator" data-action="sign" value="+/-" onclick="sign('+/-')">+/-</button>
            <button class="key--operator" data-action="exponantion" value="**" onclick="dis('**')">x <sup>n</sup> </button>
            <button class="key--operator" data-action="factorialize" value="*^" onclick="factorialize()">x!</button>
            <button class="key--operator" data-action="squire root" value="&#8730;" onclick="sqrt()">&#8730;x</button>
            <button value="7" onclick="dis('7')">7</button>
            <button value="8" onclick="dis('8')">8</button>
            <button value="9" onclick="dis('9')">9</button>
            <button value="4" onclick="dis('4')">4</button>
            <button value="5" onclick="dis('5')">5</button>
            <button value="6" onclick="dis('6')">6</button>
            <button value="1" onclick="dis('1')">1</button>
            <button value="2" onclick="dis('2')">2</button>
            <button value="3" onclick="dis('3')">3</button>
            <button value="0" onclick="dis('0')">0</button>
            <button data-action="decimal" onclick="dis('.')">.</button>
            <button data-action="clear" onclick="clr()">C</button>
            <button class="key--equal" data-action="calculate" onclick="solve()">=</button>
        </div>
    </div>
</body>

</html>
